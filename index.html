<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع العربات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>نظام تتبع العربات</h1>
        
        <div class="buttons">
            <button id="exitBtn">خروج عربة</button>
            <button id="returnBtn">عودة عربة</button>
        </div>

        <div class="stats">
            <p>عدد العربات التي خرجت: <span id="exitedCount">0</span></p>
            <p>عدد العربات التي عادت: <span id="returnedCount">0</span></p>
        </div>

        <div class="end-shift">
            <button id="endShiftBtn">إنهاء الوردية</button>
        </div>

        <div class="total">
            <p>إجمالي الخروج: <span id="totalExit">0</span></p>
            <p>إجمالي العودة: <span id="totalReturn">0</span></p>
        </div>
    </div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - تصميم وبرمجة: البراء حلواني</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
